<form class="form-inline my-2 my-lg-0 d-inline-flex" (ngSubmit)="onSubmit(formSearch)" #formSearch="ngForm">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="word"
        [(ngModel)]="word" required />

    <button [disabled]="formSearch.invalid" class="btn btn-outline-success my-2 my-sm-0 m-4" type="submit">
        Search
    </button>
    <button [disabled]="formSearch.invalid" class="btn btn-outline-danger my-2 my-sm-0 m-4" type="submit">
        reload
    </button>
</form>
